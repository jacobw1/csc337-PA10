<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Ostaa</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
  </head>
  <body>
    <div id="Ostaa_header">
      Ostaa
    </div>
    <div id="login">
      <h1>Login</h1>
      <label for="username">Username</label>
      <input type="text" id="username" value="">
      <br>
      <label for="password">Password</label>
      <input type="text" id="password" value="">
      <br>
      <button type="button" id="login_button" onclick="login()">Login</button>
      <div id="error_message"></div>
      <h1>Create Account</h1>
      <label for="username">Username</label>
      <input type="text" id="username_create" value="">
      <br>
      <label for="password">Password</label>
      <input type="text" id="password_create" value="">
      <br>
      <button type="button" id="create_user_button" onclick="addUser()">Create</button>
    </div>
  </body>
</html>
